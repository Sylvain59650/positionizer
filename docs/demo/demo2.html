  <script src="htmlelement-contextmenu.min.js"></script>
  <script>
    HTMLElement.prototype.offset = function() {
      //return { top: this.offsetLeft, left: this.offsetTop };
      var rect = this.getBoundingClientRect();
      return {
        top: rect.top + document.body.scrollTop,
        left: rect.left + document.body.scrollLeft
      };
    }

    function openSubMenu(el) {
      var pos = el.offset();
      var ssmenu = el.children[0];
      ssmenu.style.left = pos.left;
      ssmenu.style.top = 0;
      ssmenu.style.position = "absolute";
      ssmenu.style.display = "block";
    }

    function closeSubMenu(el) {
      var ssmenu = el.children[0];
      //ssmenu.style.display = "none";
    }
  </script>
  <input type="text" id="t1" />
  <div id="div1">right click here</div>
  <div id="menu1" class="contextmenu">
    <ul class="contextmenu" style="display: block; left: 200px; top: 253px;">

        </ul>

      </li>

      <li class="cmItem mnuSpecial cmIcon cmSelect" id="menu1-4" accesskey="h">Paste<span class="contextmenu-shortcut">Alt+H</span></li>

    </ul>
  </div>
